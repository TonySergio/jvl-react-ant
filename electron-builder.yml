appId: com.jvl.sas-test-tool
copyright:  2018 JVL Labs
productName: jvl-react-test-tool

asar: true

directories:
  buildResources: build-assets/
  output: dist/

files:
  - package.json
  - src/index.js
  - build/
  - node_modules/
  - src/main.js
  - init.js

electronCompile: true

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools

win:
  target: nsis

linux:
  target:
    - deb
    - AppImage
